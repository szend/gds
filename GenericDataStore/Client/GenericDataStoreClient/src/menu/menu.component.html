<div *ngIf="loading">
    <p-progressBar mode="indeterminate" [style]="{ height: '6px' }" />
</div>
    <p-sidebar [(visible)]="sidebarVisible" position="right">
        <p-button  *ngIf="loggedIn == true"  class="buttonmargin" label="Logout" (onClick)="Logout()"></p-button>
        <br><br>       
        <p-button  *ngIf="loggedIn == true"  class="buttonmargin" label="Messages" (onClick)="Messages()"></p-button>
        <br><br>
        <p-button  *ngIf="loggedIn == true"  class="buttonmargin" label="Conntact" (onClick)="Conntact()"></p-button>
        <br><br>
        <p-button *ngIf="loggedIn == true"  class="buttonmargin" label="Subscriptions" (onClick)="Subscriptions()"></p-button>
        <br><br>
        <p-button *ngIf="loggedIn == true"  class="buttonmargin" label="Limits" (onClick)="Limits()"></p-button>
        <br><br>
        <div class="card">
            <p-meterGroup [value]="listspace"></p-meterGroup>
            <label>current: {{currentlist}} - max: {{maxlist}}</label>
        </div>
        <br><br>
        <p-progressSpinner [style]="{'height' : '4rem', 'position' : 'absolute'}" [hidden]="!limitsloadnig" ariaLabel="loading"></p-progressSpinner>
        <div class="card">
            <p-meterGroup [value]="dataspace"></p-meterGroup>
            <label>current: {{currentpace}} - max: {{maxspace}}</label>
        </div>
        <br><br>
        <div class="card">
            <p-meterGroup [value]="extdataspace"></p-meterGroup>
            <label>current: {{currentexdata}} - max: {{maxexterndata}}</label>
        </div>
